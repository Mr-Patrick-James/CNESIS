<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNESIS Database Backup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .backup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn-backup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }
        .btn-backup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-backup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-info {
            text-align: left;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .progress {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="backup-container">
        <div class="icon">
            <i class="fas fa-database"></i>
        </div>
        <h1>CNESIS Database Backup</h1>
        <p class="lead">Create a complete backup of your CNESIS database</p>
        
        <button class="btn-backup" onclick="startBackup()" id="backupBtn">
            <i class="fas fa-download"></i> Create Backup
        </button>
        
        <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="file-info" id="fileInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6.4.0/js/all.js"></script>
    <script>
        let isBackingUp = false;
        
        function startBackup() {
            if (isBackingUp) {
                return;
            }
            
            const btn = document.getElementById('backupBtn');
            const progressBar = document.getElementById('progressFill');
            const result = document.getElementById('result');
            const fileInfo = document.getElementById('fileInfo');
            
            isBackingUp = true;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Backup...';
            progressBar.style.width = '0%';
            result.style.display = 'none';
            fileInfo.style.display = 'none';
            result.className = 'result';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    // Call actual backup
                    performBackup();
                }
            }, 200);
        }
        
        function performBackup() {
            const result = document.getElementById('result');
            const fileInfo = document.getElementById('fileInfo');
            
            fetch('backup_database.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.text())
            .then(data => {
                isBackingUp = false;
                const btn = document.getElementById('backupBtn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-download"></i> Create Backup';
                
                if (data.includes('‚úÖ Backup completed successfully!')) {
                    result.className = 'result success';
                    result.innerHTML = data;
                    
                    // Extract file info
                    const lines = data.split('\n');
                    for (let line of lines) {
                        if (line.includes('üìÅ File:')) {
                            fileInfo.innerHTML = '<h4>Backup File:</h4><code>' + line.replace('üìÅ File: ', '') + '</code>';
                            break;
                        }
                    }
                } else if (data.includes('‚ùå')) {
                    result.className = 'result error';
                    result.innerHTML = data;
                } else {
                    result.className = 'result info';
                    result.innerHTML = data;
                }
            })
            .catch(error => {
                isBackingUp = false;
                const btn = document.getElementById('backupBtn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-download"></i> Create Backup';
                result.className = 'result error';
                result.innerHTML = '‚ùå Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
