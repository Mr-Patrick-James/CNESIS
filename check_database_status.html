<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNESIS Database Status Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .check-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 800px;
            text-align: center;
        }
        .status-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        .file-info {
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-check:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .archive-table {
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
        }
        .archive-table th {
            background: #343a40;
            color: white;
            font-weight: 600;
        }
        .archive-table td {
            border-bottom: 1px solid #dee2e6;
        }
        .archive-table tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="check-container">
        <div class="icon">
            <i class="fas fa-database"></i>
        </div>
        <h1>CNESIS Database Status Check</h1>
        <p class="lead">Check current database structure and archive status</p>
        
        <button class="btn-check" onclick="checkDatabaseStatus()">
            <i class="fas fa-search"></i> Check Database Status
        </button>
        
        <div id="statusResults"></div>
        
        <div class="file-info" id="fileInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fontawesome/6.4.0/js/all.min.js"></script>
    <script>
        let isChecking = false;
        
        function checkDatabaseStatus() {
            if (isChecking) return;
            
            isChecking = true;
            const btn = document.querySelector('.btn-check');
            const results = document.getElementById('statusResults');
            const fileInfo = document.getElementById('fileInfo');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            results.innerHTML = '';
            fileInfo.innerHTML = '';
            
            fetch('check_archive_status.php')
                .then(response => response.text())
                .then(data => {
                    isChecking = false;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-search"></i> Check Database Status';
                    
                    results.innerHTML = data;
                    fileInfo.innerHTML = '<div class="file-info"><pre>' + data + '</pre></div>';
                })
                .catch(error => {
                    isChecking = false;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-search"></i> Check Database Status';
                    results.innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
                });
        }
        
        function showStatus(message, type) {
            const results = document.getElementById('statusResults');
            results.className = 'result ' + type;
            results.innerHTML = message;
        }
    </script>
    </script>
</body>
</html>
